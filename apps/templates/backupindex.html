{% load static %}
<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>Oh My Command!</title>
        <meta charset="utf-8" />
       <title>Dynamo Operation</title>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/app.css' %}">
    </head>
<body>
        <nav ng-controller="AuthController as vm" class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/">Dynamo Operation</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a class="nav navbar-left" href="#/ships" ng-if="vm.isLoggedIn()">Ships</a></li>
                        <li><a href="#/login" ng-hide="vm.isLoggedIn()">Log in</a></li>
                        <li><a href="" ng-click="vm.logout()" ng-show="vm.isLoggedIn()">Log out</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
        <div ng-view class="container"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular-route.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular-resource.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular-messages.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
        <!--<script src="{% static 'js/angular-clipboard/angular-clipboard.js' %}"></script>-->
        <!--Custom files-->
        <script src="{% static 'js/app.module.js' %}"></script>
        <script src="{% static 'js/app.config.js' %}"></script>
        <!--Auth-->
        <script src="{% static 'js/auth/auth.module.js' %}"></script>
        <script src="{% static 'js/auth/config.route.js' %}"></script>
        <script src="{% static 'js/auth/auth.service.js' %}"></script>
        <script src="{% static 'js/auth/auth.controller.js' %}"></script>
        <!-- Core -->
        <script src="{% static 'js/core/core.module.js' %}"></script>
        <script src="{% static 'js/core/constants.js' %}"></script>
</body>
